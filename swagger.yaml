openapi: 3.0.0
info:
  title: 'Kuali CRM API'
  version: '1.0.0'
  description: 'API para el sistema de gestión de leads y ventas de Kuali'

servers:
  - url: '/api/v1'
    description: 'Servidor de desarrollo'

components:
  schemas:
  Company:
    type: object
    properties:
      id:
        type: string
          format: uuid
      name:
        type: string
      sector:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      deletedAt:
        type: string
        format: date-time
          nullable: true

  CompanyInput:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      sector:
        type: string

  Lead:
    type: object
    properties:
      id:
        type: string
          format: uuid
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      phoneNumber:
        type: string
        whatsappId:
          type: string
          description: ID único de WhatsApp
        lastMessageAt:
          type: string
          format: date-time
          description: Fecha del último mensaje
        status:
          $ref: '#/components/schemas/LeadStatus'
      companyId:
        type: string
          format: uuid
      companyName:
        type: string
      industry:
        type: string
      companySize:
        type: string
      annualRevenue:
        type: number
        format: decimal
        acquisitionCost:
          type: number
          format: decimal
        leadScore:
          type: integer
          minimum: 0
          maximum: 100
      leadSource:
        type: string
      lastContactAt:
        type: string
        format: date-time
      campaignId:
        type: string
      utmSource:
        type: string
      utmMedium:
        type: string
      utmCampaign:
        type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      deletedAt:
        type: string
        format: date-time
          nullable: true

  LeadInput:
    type: object
    required:
      - firstName
      - lastName
      - email
      - companyId
    properties:
      firstName:
        type: string
      lastName:
        type: string
      email:
          type: string
        phoneNumber:
        type: string
      companyId:
        type: string
          format: uuid
        status:
          $ref: '#/components/schemas/LeadStatus'
      companyName:
        type: string
      industry:
        type: string
      companySize:
        type: string
      annualRevenue:
        type: number
        acquisitionCost:
          type: number
        leadScore:
          type: integer
      leadSource:
        type: string
      campaignId:
        type: string
      utmSource:
        type: string
      utmMedium:
        type: string
      utmCampaign:
        type: string

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        templates:
          type: array
          items:
            $ref: '#/components/schemas/Template'

    ProductInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        description:
          type: string

  Template:
    type: object
    properties:
      id:
        type: string
          format: uuid
      title:
        type: string
      body:
        type: string
        productId:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/TemplateType'
      stepsJson:
          type: object
        nullable: true
      tags:
        type: array
        items:
          type: string
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time

  TemplateInput:
    type: object
    required:
      - title
      - body
    properties:
      title:
        type: string
      body:
        type: string
        productId:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/TemplateType'
      tags:
        type: array
        items:
          type: string
        stepsJson:
    type: object

  Interaction:
    type: object
    properties:
      id:
        type: string
          format: uuid
      leadId:
        type: string
          format: uuid
      type:
          $ref: '#/components/schemas/InteractionType'
      notes:
        type: string
      result:
        type: string
        whatsappStatus:
          type: string
          description: Estado del mensaje en WhatsApp
        messageId:
          type: string
          description: ID del mensaje en WhatsApp
      scheduledAt:
        type: string
        format: date-time
      completedAt:
        type: string
        format: date-time
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time

  InteractionInput:
    type: object
    required:
      - leadId
      - type
    properties:
      leadId:
        type: string
          format: uuid
      type:
          $ref: '#/components/schemas/InteractionType'
      notes:
        type: string
      result:
        type: string
      scheduledAt:
        type: string
        format: date-time

    ContactLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        leadId:
          type: string
          format: uuid
        templateId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/ContactStatus'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ContactLogInput:
      type: object
      required:
        - leadId
        - templateId
      properties:
        leadId:
          type: string
          format: uuid
        templateId:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/ContactStatus'

    LeadStatus:
      type: string
      enum:
        - NUEVO
        - CONTACTADO
        - CALIFICADO
        - CLIENTE
        - PERDIDO

    ContactStatus:
      type: string
      enum:
        - PENDIENTE
        - ENVIADO
        - ENTREGADO
        - LEIDO
        - RESPONDIDO
        - FALLIDO

  InteractionType:
    type: string
    enum:
        - LLAMADA
        - CORREO
        - REUNION
      - DEMO
        - WHATSAPP
        - OTRO

    TemplateType:
      type: string
      enum:
        - BIENVENIDA
        - SEGUIMIENTO
        - CIERRE

paths:
  /companies:
    get:
      summary: Obtener todas las empresas
      responses:
        '200':
          description: Lista de empresas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
    post:
      summary: Crear una nueva empresa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyInput'
      responses:
        '201':
          description: Empresa creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'

  /companies/{id}:
    put:
      summary: Actualizar una empresa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompanyInput'
      responses:
        '200':
          description: Empresa actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
    delete:
      summary: Eliminar una empresa
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Empresa eliminada

  /leads:
    get:
      summary: Obtener todos los leads
      responses:
        '200':
          description: Lista de leads
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lead'
    post:
      summary: Crear un nuevo lead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeadInput'
      responses:
        '201':
          description: Lead creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lead'

  /leads/search:
    get:
      summary: Buscar lead por teléfono
      tags: [Leads]
      parameters:
        - in: query
          name: phone
          schema:
            type: string
          required: true
          description: Número de teléfono a buscar
      responses:
        '200':
          description: Lead encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lead'
        '404':
          description: Lead no encontrado

  /leads/{id}:
    put:
      summary: Actualizar un lead
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeadInput'
      responses:
        '200':
          description: Lead actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lead'
    delete:
      summary: Eliminar un lead
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Lead eliminado

  /leads/{id}/interactions:
    get:
      summary: Obtener historial de interacciones de un lead
      tags: [Leads]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: ID del lead
      responses:
        '200':
          description: Lista de interacciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Interaction'

  /products:
    get:
      summary: Obtener todos los productos
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Crear un nuevo producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Producto creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /products/{id}:
    put:
      summary: Actualizar un producto
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Producto actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    delete:
      summary: Eliminar un producto
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Producto eliminado

  /templates:
    get:
      summary: Obtener todas las plantillas
      responses:
        '200':
          description: Lista de plantillas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Template'
    post:
      summary: Crear una nueva plantilla
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplateInput'
      responses:
        '201':
          description: Plantilla creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'

  /templates/{id}:
    get:
      summary: Obtener una plantilla por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Plantilla encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'
    put:
      summary: Actualizar una plantilla
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TemplateInput'
      responses:
        '200':
          description: Plantilla actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'
    delete:
      summary: Eliminar una plantilla
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Plantilla eliminada

  /templates/type/{type}:
    get:
      summary: Obtener plantillas por tipo
      parameters:
        - name: type
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/TemplateType'
      responses:
        '200':
          description: Lista de plantillas del tipo especificado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Template'

  /templates/{id}/steps:
    put:
      summary: Actualizar los pasos de una plantilla
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                steps:
                  type: object
      responses:
        '200':
          description: Pasos de la plantilla actualizados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'

  /templates/filtered:
    get:
      summary: Obtener plantillas filtradas por contexto
      tags: [Templates]
      parameters:
        - in: query
          name: type
          schema:
            $ref: '#/components/schemas/TemplateType'
          description: Tipo de plantilla
        - in: query
          name: tags
          schema:
            type: array
            items:
              type: string
          description: Tags para filtrar
      responses:
        '200':
          description: Lista de plantillas filtradas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Template'

  /interactions:
    get:
      summary: Obtener todas las interacciones
      responses:
        '200':
          description: Lista de interacciones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Interaction'
    post:
      summary: Crear una nueva interacción
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InteractionInput'
      responses:
        '201':
          description: Interacción creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Interaction'

  /interactions/{id}:
    put:
      summary: Actualizar una interacción
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InteractionInput'
      responses:
        '200':
          description: Interacción actualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Interaction'
    delete:
      summary: Eliminar una interacción
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Interacción eliminada

  /contact-logs:
    get:
      summary: Obtener todos los logs de contacto
      responses:
        '200':
          description: Lista de logs de contacto
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ContactLog'
    post:
      summary: Crear un nuevo log de contacto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactLogInput'
      responses:
        '201':
          description: Log de contacto creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactLog'

  /contact-logs/{id}:
    get:
      summary: Obtener un log de contacto por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Log de contacto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactLog'
    put:
      summary: Actualizar un log de contacto
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactLogInput'
      responses:
        '200':
          description: Log de contacto actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactLog'
    delete:
      summary: Eliminar un log de contacto
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Log de contacto eliminado